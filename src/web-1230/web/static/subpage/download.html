<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="utf-8" />
    <title>Getac</title>
    <link href="/static/css/style.css" rel="stylesheet" type="text/css" />
    <script src="js/script.js"></script>
    <style>
        #btnUpdate:disabled {
            background-color: gray;
        }

        #btnUpdate:not(:disabled) {
            background-color: blue;
        }
        .container {
            display: flex;            
            align-items: start;
            height: 50vh;
            flex-direction: column;
            gap: 20px;
            font-family: Arial, sans-serif;
        }
        
        .download-btn {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s;
        }
        
        .download-btn:hover {
            background-color: #45a049;
        }
        
        .status {
            color: #333;
            font-size: 20px;
            font-family: Arial, sans-serif;
            display: none;
            margin-top: 10px;
            text-align: start;
            display: none;            
        }
        .error {
            color: #ff0000;
        }        

        .header-info {
            color: #666;
            font-size: 16px;
            font-family: Arial, sans-serif;
            word-break: break-all;
            min-height: 20px; 
        }
        .hidden {
            display: none;
        }                
    </style>
</head>

<body>
    <!--div class="container"-->
        <button onclick="downloadFile()" class="download-btn" id="downloadBtn">Download File</button>
        <div id="status" class="status hidden">Downloading...</div>
        <div id="headerInfo" class="header-info hidden"></div>
    <!--/div-->
</body>

</script>
</html>
